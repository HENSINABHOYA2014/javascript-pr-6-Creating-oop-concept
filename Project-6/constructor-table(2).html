<table border="1" cellpadding="5">
    <tr>
        <td>Grid</td>
        <td>Name</td>
        <td>Email</td>
        <td>Phone No</td>

    </tr>
    <tbody id="record"></tbody>
</table>
<script type="text/javascript">
    let tbl = "";
    class demo {
        constructor(grid, name, email, phone) {
            this.grid = grid;
            this.name = name;
            this.email = email;
            this.phone = phone;
        }

        datails = () => {
            tbl += `
        <tr>
            <td>${this.grid}</td>
            <td>${this.name}</td>
            <td>${this.email}</td>
            <td>${this.phone}</td>


        </tr>
        `
            document.getElementById('record').innerHTML = tbl;
        }
    }
    let obj = new demo(111, "Hensi", "hensi@gmail.com", 5648525875);
    let obj1 = new demo(222, "Shruti", "shruti@gmail.com", 5648525875);
    let obj2 = new demo(333, "Ravina", "ravina@gmail.com", 5648525875);
    let obj3 = new demo(444, "Nensi", "nensi@gmail.com", 5648525875);
    let obj4 = new demo(555, "Bhumi", "bhumi@gmail.com", 5648525875);

    obj.datails();
    obj1.datails();
    obj2.datails();
    obj3.datails();
    obj4.datails();


</script>
