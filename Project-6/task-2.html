<style>
    body {
        background: linear-gradient(90deg, rgb(54, 115, 179) 0%, rgb(225, 130, 192) 73%, rgb(136, 203, 245) 100%);


    }
</style>
<h1 style="text-align: center;color: blueviolet;">TABLE</h1>
<table border="1" cellpadding="20" style="margin: auto;">
    <tr style="text-align: center;background: linear-gradient(90deg, rgba(29,83,139,1) 0%, rgba(206,223,82,1) 73%, rgba(0,159,255,1) 100%);
    color: white; ">

        <td>Name</td>
        <td>Email</td>
        <td>Phone No</td>

    </tr>
    <tbody id="record"></tbody>
</table>
<script type="text/javascript">
    let tbl = "";
    class demo {
        constructor(name, email, phone) {
            this.data = [
                {
                    name: "jay",
                    email: "jay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ajay",
                    email: "ajay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "vijay",
                    email: "vijay@gmail.com",
                    phone: "12345",
                },
                {
                    name: "ashish",
                    email: "ashish@gmail.com",
                    phone: "12345",
                },
            ];
        }

        datails = () => {
            this.data.map((val) => {
                tbl += `
        <tr style="background: linear-gradient(90deg, rgba(29,83,139,1) 0%, rgba(94,149,163,1) 61%, rgba(0,159,255,1) 100%);color: white; ">

            
            <td>${val.name}</td>
            <td>${val.email}</td>
            <td>${val.phone}</td>


        </tr>
        `
            });
            document.getElementById('record').innerHTML = tbl;
        }
    }
    let obj = new demo;
    obj.datails();


</script>
